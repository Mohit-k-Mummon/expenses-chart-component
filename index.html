<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- stylesheets -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- JavaScript -->
		<script defer src="app.js"></script>
		<!-- Browser tab icon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Chartjs -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main class="expenses">
			<div class="expenses__balance">
				<div class="balance">
					<p class="balance-heading">My balance</p>
					<p class="account-balance">$921.48</p>
				</div>
				<img class="logo" src="images/logo.svg" alt="" />
			</div>

			<div class="expenses__spending">
				<h1 class="heading">Spending - Last 7 days</h1>
				<canvas id="myChart"></canvas>
				<div class="divider"></div>
				<div class="footer-container">
					<div class="total">
						<h2>Total this month</h2>
						<p>$478.33</p>
					</div>
					<div class="percentage">
						<p>+2.4%</p>
						<p>from last month</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			const labels = ['Mon', 'Tues', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'];

			const data = {
				labels: labels,
				datasets: [
					{
						label: 'USD $',
						backgroundColor: [
							'rgba(228, 73, 31, 0.8)',
							'rgba(228, 73, 31, 0.9)',
							'rgba(163, 221, 215, 0.8)',
							'rgba(228, 73, 31, 0.7)',
							'rgba(228, 73, 31, 0.7)',
							'rgba(228, 73, 31, 0.8)',
							'rgba(228, 73, 31, 0.9)',
						],
						borderColor: 'rgb(255, 99, 132)',
						data: [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, , 25.48],
					},
				],
			};

			const config = {
				type: 'bar',
				data: data,
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			};
		</script>
		<script>
			const myChart = new Chart(document.getElementById('myChart'), config);
		</script>
	</body>
</html>
